<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="sides">
        <h2>you chose:</h2>
        <img  class="images" src="images/rock.png" alt="humanchoice">
      </div>
      <div class="central">
        
        <div class="invite">
          <h2>make your choice!</h2> 
        </div>
        <div class="threebuttons">
          <button id="Rock" ><img class="images" src="images/rock.png" alt="rock">rock</button>
          <button id="Paper" ><img class="images" src="images/paper.png" alt="paper">paper</button>
          <button id="Scissors" ><img  class="images" src="images/scissors.png" alt="scissors">scissors</button>
        </div>
        <div class="score">
          the score is:
        </div>
      </div>
      <div class="sides">
        <h2>the computer chose:</h2>
        <img  class="images" src="images/rock.png" alt="humanchoice">
      </div>
    </div>


	<script src="script.js"></script>
  </body>
</html>
